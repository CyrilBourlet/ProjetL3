<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un Tournoi</title>

    <!-- Feuille de style pour la mise en page -->
    <link rel="stylesheet" href="Ajout_tournoi.css">
</head>

<body>

    <!-- Bouton de retour à la page précédente -->
    <button class="btn-retour" onclick="window.history.back()">⬅ Retour</button>

    <h1>Créer un Nouveau Tournoi</h1>

    <!-- Formulaire de création d'un tournoi -->
    <form id="tournoi-form">

        <label for="nom">Nom du Tournoi :</label>
        <input type="text" id="nom" name="nom" required>

        <label for="date-debut">Date de Début :</label>
        <input type="date" id="date-debut" name="date-debut" required>

        <label for="date-fin">Date de Fin :</label>
        <input type="date" id="date-fin" name="date-fin" required>

        <label for="lieu">Lieu :</label>
        <input type="text" id="lieu" name="lieu" required>

        <!-- Sélection d'une série à associer au tournoi -->
        <h3>Sélection des Séries :</h3>
        <select id="serie-selection">
            <option value="">Sélectionner une série</option>
        </select>

        <!-- Bouton pour ajouter la série sélectionnée -->
        <button type="button" id="ajout-serie">Ajouter Série</button>

        <!-- Liste des séries ajoutées au tournoi -->
        <ul id="series-list" class="series-list"></ul>

        <!-- Bouton de validation du formulaire -->
        <button type="submit">Créer le tournoi</button>
    </form>

    <!-- Script JavaScript pour gérer la logique du formulaire -->
    <script src="script_ajout_tournoi.js"></script>

</body>
</html>
