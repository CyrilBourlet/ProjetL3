<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Inscription</title>

    <!-- Feuille de style externe pour la mise en page du formulaire -->
    <link rel="stylesheet" href="Formulaire.css">
</head>

<body>

    <!-- Bouton pour revenir à la page précédente -->
    <button class="btn-retour" onclick="window.history.back()">⬅ Retour</button>

    <div class="form-container">
        <h2>Formulaire d'Inscription</h2>

        <!-- Formulaire d'inscription -->
        <form id="form-inscription">

            <!-- Informations personnelles (lecture seule car récupérées automatiquement) -->
            <div class="input-group">

                <div class="numerolicence">
                    <input type="text" id="licence" name="licence" placeholder="Numéro de licence" readonly>
                </div>

                <div class="form-row">
                    <input type="text" id="nom" name="nom" placeholder="Nom" readonly>
                    <input type="text" id="prenom" name="prenom" placeholder="Prénom" readonly>
                </div>

                <div class="form-row">
                    <input type="text" id="nbpoint" name="nbpoint" placeholder="Nombre de points" readonly>
                    <input type="text" id="club" name="club" placeholder="Club" readonly>
                </div>

                <div class="form-row">
                    <input type="text" id="telephone" name="telephone" placeholder="Numéro de téléphone" readonly>
                    <input type="text" id="email" name="email" placeholder="Adresse mail" readonly>
                </div>

            </div>

            <!-- Liste des séries disponibles (cochez celles où le joueur veut s'inscrire) -->
            <div class="checkbox-group">
                <label>Séries disponibles :</label>
                <ul id="series-list" class="series-container">
                    <li>Chargement des séries...</li>
                </ul>                
            </div>

            <!-- Bouton d'envoi du formulaire d'inscription -->
            <button type="submit" class="submit-btn">Envoyer</button>

        </form>
    </div>

    <!-- Script JS externe qui gère l'affichage et la soumission du formulaire -->
    <script src="script_formulaire.js"></script>

</body>
</html>
