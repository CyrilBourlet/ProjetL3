<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Inscrits</title>
    
    <!-- Feuille de style externe -->
    <link rel="stylesheet" href="Inscrits.css">
</head>

<body>

    <!-- Bouton pour revenir à la page précédente -->
    <button class="btn-retour" onclick="window.history.back()">⬅ Retour</button>

    <h1>Liste des Inscrits</h1>

    <!-- Bouton qui affiche ou masque le formulaire de filtres -->
    <button id="toggle-filters">Filtrer</button>

    <!-- Formulaire de filtres (caché par défaut) -->
    <div id="filters-container" class="filters hidden">

        <label for="serie-filter">Filtrer par série :</label>
        <select id="serie-filter">
            <option value="">Toutes les séries</option>
        </select>

        <label for="search-name">Rechercher par nom :</label>
        <input type="text" id="search-name" placeholder="Nom du joueur">

        <label for="point-filter">Rechercher par points :</label>
        <input type="number" id="point-filter" placeholder="Ex: 1500">

        <button onclick="filtrerInscrits()">Appliquer les filtres</button>
    </div>

    <!-- Tableau des inscrits -->
    <table>
        <thead>
            <tr>
                <th>Licence</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>Club</th>
                <th>Nombre de points</th>
                <th>Séries inscrites</th>
            </tr>
        </thead>
        <tbody id="inscrits-list">
            <!-- Les inscrits s'afficheront ici -->
        </tbody>
    </table>

    <!-- Script JS externe pour gérer l'affichage et le filtrage -->
    <script src="script_inscrits.js"></script>

</body>
</html>
