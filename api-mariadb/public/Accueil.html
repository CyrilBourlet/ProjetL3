<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accueil - Tournois</title>

    <!-- Lien vers la feuille de style CSS -->
    <link rel="stylesheet" href="Accueil.css">
</head>

<body>

    <header>
        <h1>Accueil - Tournois</h1>
        
        <div class="user-info">
            <!-- Affiche le nom de l'utilisateur s'il est connecté -->
            <span id="user-name"></span>

            <!-- Bouton pour se déconnecter (affiché uniquement si l'utilisateur est connecté) -->
            <button id="logout-btn" style="display: none;">Déconnexion</button>

            <!-- Bouton pour accéder à la page de connexion -->
            <button id="login-btn" onclick="window.location.href='Connexion.html'">Connexion</button>
        </div>
    </header>

    <div class="button-container">
        <!-- Bouton pour accéder à la création d'un tournoi, activé uniquement si l'utilisateur est organisateur -->
        <button id="btn-creation" class="add-btn" onclick="window.location.href='Ajout_Tournoi.html'" disabled>Ajouter un tournoi</button>
    </div>

    <div class="filter-container">
        <label for="sort-by">Trier par :</label>
        <!-- Menu pour choisir le critère de tri -->
        <select id="sort-by">
            <option value="id">Numéro d'ID</option>
            <option value="name">Nom</option>
            <option value="location">Lieu</option>
            <option value="date">Date</option>
        </select>

        <!-- Applique le tri sélectionné -->
        <button id="btn-tri">Appliquer le tri</button>
    </div>
    
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nom</th>
                <th>Date Début</th>
                <th>Date Fin</th>
                <th>Lieu</th>
                <th>Liste des inscrits</th>
            </tr>
        </thead>

        <!-- Liste des tournois générée dynamiquement en JavaScript -->
        <tbody id="tournoi-list">
        </tbody>
    </table>

    <!-- Lien vers le fichier JavaScript qui gère les fonctionnalités de la page -->
    <script src="script_accueil.js"></script>

</body>
</html>
